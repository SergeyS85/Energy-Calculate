<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Enegry Calculate</title>
  <link rel="icon" href='favicon.ico'>
  <meta name="viewport" content="width=devise-width, initial-scale=1">
  <meta name="robots" content="index,follow,noodp">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	

</head>
<body>
	  <!-- HEADER  -->
		<div class="wrapper">
			<div class="container">
				<div class="keyboard">
					<div class='btn_key'>1</div>
					<div class='btn_key'>2</div>
					<div class='btn_key'>3</div>
					<div class='btn_key'>4</div>
					<div class='btn_key'>5</div>
					<div class='btn_key'>6</div>
					<div class='btn_key'>7</div>
					<div class='btn_key'>8</div>
					<div class='btn_key'>9</div>
					<div class='btn_key'>0</div>
					<div class='btn_key dot'>.</div>
					<div class='btn_key'><--</div>
					<div class='btn_key'>Enter</div>
				</div>
				<div class="price"><p>До 150 кВт/ч</p><input type='tel' class="a"  placeholder="Цена"></div>
				<div class="price"><p>Свыше 150 кВт/ч</p><input type='tel' class="b"  placeholder="Цена"></div>
				<div class="price"><p>Свыше 800 кВт/ч</p><input type='tel' class="c"  placeholder="Цена"></div>
				<div class="result_container">
					<div class="kvt"><p>Израсходованно кВт</p><input type="tel" placeholder="кВт"></div>
					<div class="res_kvt"><p>Результат</p><div class="output"></div></div>
				</div>
				<div class="btn">Расчитать</div>	
			</div>
		</div> 
		<script type='text/script' src='https://github.com/SergeyS85/BorderOutlineSystem-BOS/blob/master/BorderOutlineSystem(BOS)/outline.js'></script>	
		<script src="js/index.js"></script> 
</body>
</html>
