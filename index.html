<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Enegry Calculate</title>
  <link rel="icon" href='favicon.ico'>
  <meta name="viewport" content="width=devise-width, initial-scale=1">
  <meta name="robots" content="index,follow,noodp">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	
</head>
<body>
	  <!-- HEADER  -->
		<div class="wrapper">
			<div class="container">
				<div class="keyboard">
					<div class='btn_key number'>1</div>
					<div class='btn_key number'>2</div>
					<div class='btn_key number'>3</div>
					<div class='btn_key number'>4</div>
					<div class='btn_key number'>5</div>
					<div class='btn_key number'>6</div>
					<div class='btn_key number'>7</div>
					<div class='btn_key number'>8</div>
					<div class='btn_key number'>9</div>
					<div class='btn_key number'>0</div>
					<div class='btn_key dot'>.</div>
					<div class='btn_key backspace'><--</div>
					<div class='btn_key enter'>Enter</div>
				</div>
				<div class="price"><p>До 150 кВт/ч</p><input  type='tel' class="a"  placeholder="Цена" value=''></div>
				<div class="price"><p>Свыше 150 кВт/ч</p><input  type='tel' class="b"  placeholder="Цена" value=''></div>
				<div class="price"><p>Свыше 800 кВт/ч</p><input  type='tel' class="c"  placeholder="Цена" value=''></div>
				<div class="result_container">
					<div class="kvt"><p>Израсходованно кВт</p><input  type="tel" placeholder="кВт" value=''></div>
					<div class="res_kvt"><p>Результат</p><div class="output"></div></div>
				</div>
				<div class="btn">Расчитать</div>	
			</div>
		</div> 
		<script src="js/index.js"></script> 
</body>
</html>
